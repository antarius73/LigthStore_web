  <div class="panel panel-primary">
    <div class="panel-heading"><h4>Profil setting</h4></div>
    <div class="panel-body">

      <form name="form" ng-submit="SetUserInfos()" role="form">
        <div class="form-group">
          <label for="FirstName">Firstname</label>
          <i class="fa fa-key"></i>
          <input type="text" name="FirstName" id="FirstName" class="form-control" ng-model="infos.FirstName" required/>
          <span ng-show="form.FirstName.$dirty && form.FirstName.$error.required" class="help-block">firstName is required</span>
        </div>
        <div class="form-group">
          <label for="LastName">Lastname</label>
          <i class="fa fa-key"></i>
          <input type="text" name="LastName" id="LastName" class="form-control" ng-model="infos.LastName" required/>
          <span ng-show="form.LastName.$dirty && form.LastName.$error.required" class="help-block">lastname is required</span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <i class="fa fa-key"></i>
          <input type="email" name="email" id="email" class="form-control" ng-model="infos.Email" required/>
          <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">email is required</span>
          <span ng-show="form.email.$dirty && form.email.$error.email" class="help-block">email is invalid</span>
        </div>
        <br>

        <div class="panel-footer">

        <div class="form-actions">
          <button type="submit" ng-disabled="form.$invalid" class="btn btn-danger">Save</button>
          <a href="#/updatepsw" role="button"  class="btn btn-info">Change password</a>
        </div>




          </div>

      </form>
    </div>
  </div>
