
<div class="panel panel-primary">
  <div class="panel-heading"><h4>Veuillez modifier votre mot de passe</h4></div>
  <div class="panel-body">

    <form class="form-horizontal" name="pswForm" novalidate>

      <div class="form-group" >
        <label for="oldPswInput" class="col-sm-4 control-label">Ancien mot de passe</label>
        <div class="col-sm-8">
          <input type="password" name="oldPsw" class="form-control"
                 ng-model="credential.oldPsw" id="oldPswInput"
                 placeholder='Ancien mot de passe'  />
        </div>
      </div>

      <div class="form-group"   ng-class="{ 'has-error': pswForm.newPsw.$invalid && pswForm.newPsw.$dirty || passStrength<50 && pswForm.newPsw.$dirty }">
        <label for="newPswInput" class="col-sm-4 control-label">Nouveau mot de passe</label>
        <div class="col-sm-8">
          <input type="password" name="newPsw" class="form-control"
                 ng-model="credential.newPsw"
                 id="newPswInput" placeholder='Nouveau mot de passe'
                 required />
          <br>
          <div ng-password-strength="credential.newPsw" strength="passStrength" inner-class="progress-bar" inner-class-prefix="progress-bar-"></div>
          <p class="help-block" ng-if="pswForm.newPsw.$error.required  && pswForm.newPsw.$dirty ">Nouveau mot de passe obligatoire !</p>
          <p class="help-block" ng-if="passStrength<50  && pswForm.newPsw.$dirty ">Force du mot de passe trop faible !</p>
        </div>
      </div>
      <div class="form-group"   ng-class="{ 'has-error':pswForm.newPswConf.$invalid && pswForm.newPswConf.$dirty && pswForm.newPswConf.$error.errorCompareTo}">
        <label for="newPswInputConf" class="col-sm-4 control-label">Confirmez le mot de passe</label>
        <div class="col-sm-8">
          <input type="password" name="newPswConf" class="form-control" compare-to="credential.newPsw"
                 ng-model="credential.newPswConf"
                 id="newPswInputConf" placeholder='Confirmation'
                 required />
          <p class="help-block" ng-if="pswForm.newPswConf.$error.errorCompareTo  && pswForm.newPsw.$dirty ">Ne correspond pas Ã  la premiere saisie !</p>
        </div>
      </div>



      <div class="panel-footer">

        <button type="submit" class="btn btn-primary" ng-disabled="pswForm.$invalid || passStrength<50" ng-click="updatePsw(credential)">
          Enregistrer
        </button>

      </div>

    </form>

  </div>
</div>
