
<div class="panel panel-primary">
  <div class="panel-heading"><h4>Veuillez modifier votre mot de passe</h4></div>
  <div class="panel-body">

    <form class="form-horizontal" name="pswForm" novalidate>




      <div class="form-group" ng-class="{ 'has-error': pswForm.oldPsw.$invalid && pswForm.oldPsw.$dirty }">
        <label for="oldPswInput" class="col-sm-4 control-label">Ancien mot de passe</label>
        <div class="col-sm-8">
          <input type="text" name="oldPsw" class="form-control"
                 ng-model="credential.oldPsw" id="oldPswInput"
                 placeholder='Ancien mot de passe'  required/>
          <p class="help-block" ng-if="pswForm.oldPsw.$error.required && pswForm.oldPsw.$dirty">Ancien mot de passe obligatoire !</p>
        </div>
      </div>

      <div class="form-group"   ng-class="{ 'has-error': pswForm.newPsw.$invalid && pswForm.newPsw.$dirty }">
        <label for="newPswInput" class="col-sm-4 control-label">Nouveau mot de passe</label>
        <div class="col-sm-8">
          <input type="text" name="newPsw" class="form-control"
                 ng-model="credential.newPsw"
                 id="newPswInput" placeholder='Nouveau mot de passe'
                 required />
          <p class="help-block" ng-if="pswForm.newPsw.$error.required  && pswForm.newPsw.$dirty ">Nouveau mot de passe obligatoire !</p>
        </div>
      </div>



      <div class="panel-footer">

        <button type="submit" class="btn btn-primary" ng-disabled="pswForm.$invalid" ng-click="updatePsw(credential)">
          Enregistrer
        </button>

      </div>

    </form>

  </div>
</div>
