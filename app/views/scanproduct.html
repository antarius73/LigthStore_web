<form name="form" ng-submit="sendCab()" role="form"  class="form-horizontal" >
  <div class="form-group">
    <label for="productCab" class="col-sm-6 control-label">CAB</label>
    <div class="col-sm-6">
      <input type="text" name="productCab" id="productCab" class="form-control" ng-model="productCab" required/>
      <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">l'utilisateur est obligatoire</span>
    </div>
  </div>

  <div class="form-group" style="text-align: right; margin-right: 0px">
    <button type="submit" ng-disabled="form.$invalid" class="btn btn-danger" style="margin-bottom: 10px; ">Get infos</button>

  </div>

</form>

<div ng-show="productInfos">
  <ul>
    <li>
      <span>Code : {{productInfos.Code}}</span>
    </li>
    <li>
      <span>Label : {{productInfos.Label}}</span>
    </li>
    <li>
      <span>GTIN : {{productInfos.GTIN}}</span>
    </li>
    <li>
      <span>Tare : {{productInfos.Tare}}</span>
    </li>
    <li>
      <span>Unit√© : {{productInfos.Unity}}</span>
    </li>
    <li>
      <span>Poids : {{productInfos.Weight}}</span>
    </li>
  </ul>
</div>
