
<div ng-show="error" class="alert alert-danger">{{error}}</div>
<form name="form" ng-submit="loginUser()" role="form"  class="form-horizontal" >
  <div class="form-group">
    <label for="username" class="col-sm-6 control-label">Utilisateur</label>
    <div class="col-sm-6">
    <input type="text" name="username" id="username" class="form-control" ng-model="username" required/>
    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">l'utilisateur est obligatoire</span>
  </div>
  </div>
  <div class="form-group">

    <label for="password"  class="col-sm-6 control-label" style="white-space: nowrap">Mot de passe</label>
    <div class="col-sm-6">

      <input type="password" name="password" id="password" class="form-control" ng-model="password"/>
    </div>
  </div>
